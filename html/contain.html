<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCRAM'V sites</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../javascript/script.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../image/logo.png" alt="icon JCRAM'V">
            <p>JCRAM'V</p>
        </div>
        <div class="navigation">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Destination</a>
            <a href="">Hotel</a>
            <a href="">Reservation</a>
        </div>
        <div class="sign">
            <button>Sign out</button>
        </div>
    </nav> 
    <header>
        <div class="hero">
            <div class="title">
                <p class="titleHero">Discover the </p>
                <p class="titleHero">best destinations</p>
                <p class="titleHero">in the world</p>
            </div>
            <div class="description">
                <p class="descriptionHero">Welcome to JCRAM'V, your first destination for</p>
                <p class="descriptionHero">discovering the most breathtaking places on Earth</p>
                <p class="descriptionHero">Whether you're seeking adventure or relaxation, We have</p>
                <p class="descriptionHero">the perfect getaway for you.</p>
            </div>
            <div class="button">
                <button>Get started</button>
            </div>
        </div>
        <div class="pictureHero">
            <img class="girl" src="../image/girlTravel.png" alt="icon girl travel">
            <img class="fleche" src="../image/fleche-courbe.png" alt="icon fleche">
            <img class="bannerBefor" src="../image/bannerBefor.jpg" alt="icon banner">
        </div>
    </header>
</body>
</html>
