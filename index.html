<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCRAM'V</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.css">
    <script src="javascript/scriptLogin.js" defer></script>
</head>
<body>
    <section id="login">
        <div class="login">
            <p class="title_login">Login</p>
            <p>Enter your credentials to access a world of travel opportunities, personalized itineraries, and exlusive deals Let's explore the world together!</p>
            <div class="form">
                <div class="form1">
                    
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input class="inputEmail" type="email" placeholder="test@gmail.com">
                </div>
                <div class="form2">
                    <i class="fas fa-lock"></i>
                    <input class="inputPassword" type="password">
                </div>
                <button class="loginBoutton">Login Now</button>
                <p class="erreur"><i class="fa fa-exclamation-triangle" ></i>   email or password invalid</p>
            </div>
        </div>
        <div class="picture">
            <img class="plane" src="image/plane.png" alt="icon plane">
            <img class="loginImage" src="image/loginImage.png" alt="icon loginImage">
        </div>
    </section>
</body>
</html>
